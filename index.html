<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7 "/>
    <link rel='stylesheet' href='style.css'>
    <title>Weather</title>
    <meta>
</head>
<body>
    <div class='search'>
        <img src="https://img.icons8.com/color/48/000000/search.png"/>
        <input class="btn" type="text" placeholder="Search by City">
    </div>

    <div class='warning'>
        <p>Sorry we could not find any matching city!
            <br>
            Be sure to enter a city name that corresponds with UTC Timezone (i.e. Dhaka, Kolkata, London).
            <br>
            Search by another city name to know about its weather.
            <br>
            Reload the page to see weather update of your current timezone.
            <br>
            Thank You!</p>
    </div>

    <div class='location'>
        <div class='location-timezone'>
            <h1 class="location-city">City</h1>
            <p class='location-country'>Country</p>
        </div>
        <img class="image" src='https://www.metaweather.com/static/img/weather/c.svg' alt='image'>
    </div>
    
    <div class='temperature'>
        <div class='degree-section'>
        <h2 class='temperature-degree'>0</h2>
        <span>C</span>
        </div>
        <div class='temperature-description'>
        </div>
    </div>
    
    <script src='app.js'></script>
</body>
</html>
